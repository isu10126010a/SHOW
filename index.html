<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>秀 your nails | 專業計價報價</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- 引入截圖庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area"><img src="logo.jpg" alt="Logo" class="main-logo"></div>
            <h1>秀 your nails 🐾</h1>
            <p class="slogan">讓指尖像三花貓一樣可愛</p>
        </header>

        <div class="admin-controls">
            <button id="edit-mode-btn" class="cute-btn">⚙️ 修改品項與價格模式</button>
        </div>

        <main id="app">
            <section class="price-section">
                <h2 class="section-title">🧡 基礎美甲區</h2>
                <div id="basic-list" class="item-list"></div>
            </section>
            <section class="price-section">
                <h2 class="section-title">🤍 造型設計區</h2>
                <div id="design-list" class="item-list"></div>
            </section>
            <section class="price-section">
                <h2 class="section-title">🤎 保養護理區</h2>
                <div id="care-list" class="item-list"></div>
            </section>
            <section class="price-section">
                <h2 class="section-title">🖤 加價專區</h2>
                <div id="addon-list" class="item-list"></div>
            </section>
        </main>

        <footer class="footer-bar">
            <div class="total-info">
                <span id="total-price">$0</span>
                <button id="gen-img-btn" class="gen-btn">製作報價單 📑</button>
            </div>
            <button id="clear-btn" class="reset-btn">清空 🧹</button>
        </footer>
    </div>

    <!-- 報價單樣板 (隱藏) -->
    <div id="quote-template" class="quote-template">
        <div class="quote-header">
            <img src="logo.jpg" class="quote-logo">
            <h2>秀 your nails</h2>
            <p>～ 妳的專屬美甲報價單 ～</p>
        </div>
        <div id="quote-items" class="quote-content"></div>
        <div class="quote-footer">
            <p class="quote-total">總計：<span id="quote-total-val"></span></p>
            <p class="quote-date">報價日期：<span id="curr-date"></span></p>
            <p class="quote-msg">🐾 期待為妳打造最美的指尖 🐾</p>
        </div>
    </div>

    <!-- 彈出圖片顯示層 -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p style="font-weight: bold; color: #FFB366;">✨ 報價單製作完成 ✨</p>
            <p style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">( 請長按圖片選擇「儲存圖片」到相簿 )</p>
            <div id="image-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
