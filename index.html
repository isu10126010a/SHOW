<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秀 your nails | 三花店長計價</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景裝飾貓咪群 -->
    <div class="bg-decorations">
        <div class="cat-icon c1">🐈</div>
        <div class="cat-icon c2">🐾</div>
        <div class="cat-icon c3">🐈‍⬛</div>
        <div class="cat-icon c4">🐾</div>
        <div class="cat-icon c5">🐈</div>
        <div class="cat-icon c6">🧶</div>
    </div>

    <div class="container">
        <header>
            <div class="logo-area"><img src="logo.jpg" alt="Logo" class="main-logo"></div>
            <h1>秀 your nails 🐾</h1>
            <p class="slogan">讓指尖像三花貓一樣可愛</p>
        </header>

        <!-- 店長照片：縮小並加上拍立得框 -->
        <div class="mascot-section">
            <div class="polaroid">
                <img src="cat.jpg" alt="店長貓咪" class="shop-cat">
                <div class="caption">店長 秀秀 🐾 監製</div>
            </div>
        </div>

        <div class="admin-controls">
            <button id="edit-mode-btn" class="cute-btn">⚙️ 進入/退出修改價格模式</button>
        </div>

        <main id="app">
            <section class="price-section">
                <h2 class="section-title">🧡 基礎美甲區</h2>
                <div id="basic-list" class="item-list"></div>
            </section>

            <section class="price-section">
                <h2 class="section-title">🤍 造型設計區</h2>
                <div id="design-list" class="item-list"></div>
            </section>

            <section class="price-section addon-section">
                <h2 class="section-title">🖤 加價專區</h2>
                <div id="addon-list" class="item-list"></div>
            </section>
        </main>

        <footer class="footer-bar">
            <div class="total-info">
                <span>總計：</span>
                <span id="total-price">$0</span>
            </div>
            <button id="clear-btn" class="reset-btn">清空 🧹</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
