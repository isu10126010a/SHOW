<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>秀 your nails | 專業計價</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 裝飾背景 -->
    <div class="bg-cats">
        <span class="b-cat">🐈</span><span class="b-cat">🐾</span><span class="b-cat">🐈‍⬛</span>
        <span class="b-cat">🧶</span><span class="b-cat">🐾</span><span class="b-cat">🐈</span>
    </div>

    <div class="container">
        <header>
            <img src="logo.jpg" alt="Logo" class="main-logo">
            <h1>秀 your nails 🐾</h1>
            <p class="slogan">讓指尖像三花貓一樣可愛</p>
        </header>

        <!-- 店長照片控制區 -->
        <div class="mascot-wrap">
            <div class="polaroid">
                <div class="img-container">
                    <img src="cat.jpg" alt="店長">
                </div>
                <p>店長 秀秀 🐾 監製</p>
            </div>
        </div>

        <button id="edit-mode-btn" class="admin-btn">⚙️ 進入修改價格模式</button>

        <div id="main-app">
            <!-- 區域會由 JS 自動生成，確保同步 -->
        </div>

        <footer class="bottom-bar">
            <div class="total-box">總計：<span id="total-price">$0</span></div>
            <button id="clear-btn" class="reset-btn">清空 🧹</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
